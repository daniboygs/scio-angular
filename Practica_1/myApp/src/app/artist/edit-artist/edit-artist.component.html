<h1>Editar Artista</h1>
<br>
<div class="form-group" style="background-color:rgba(153, 146, 155, 0.281); border-style:groove; border-width: 1px; padding: 10px;" >
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group row" style="margin: 25px;">
      <label for="" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input type="text" name="name" class="form-control" placeholder="Name" formControlName="name">
      </div>
    </div>
    <div class="form-group row" style="margin: 25px;">
      <label for="" class="col-2 col-form-label">Geners</label>
      <div class="col-10">
        <input type="text" name="geners" class="form-control" placeholder="Ganers" formControlName="gener">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-12 text-center">
        <input type="submit" name="edit" class="btn btn-primary" value="Edit">
      </div>
    </div>
  </form>
</div>
